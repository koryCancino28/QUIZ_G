<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Gamificado - F√≥rmulas Magistrales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 850px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(to right, #4a6cf7, #8a2be2);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .time-left {
            background: #ff4757;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
        }

        .number-of-question {
            font-size: 1rem;
            color: #f1f1f1;
        }

        .container-mid {
            padding: 30px;
            display: none;
        }

        .container-mid.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .option-div {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            font-size: 1.1rem;
            color: #495057;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            outline: none;
        }

        .option-div:hover {
            background: #e9ecef;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .option-div:active {
            transform: translateY(0);
        }

        .option-div.correct {
            background: #40c057;
            color: white;
            border-color: #40c057;
        }

        .option-div.incorrect {
            background: #ff6b6b;
            color: white;
            border-color: #ff6b6b;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }

        .next-button, .start-button, .restart {
            padding: 12px 25px;
            background: linear-gradient(to right, #4a6cf7, #8a2be2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .next-button:hover, .start-button:hover, .restart:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .next-button:active, .start-button:active, .restart:active {
            transform: translateY(0);
        }

        .score-container, .start-screen {
            padding: 40px;
            text-align: center;
            display: none;
        }

        .score-container.active, .start-screen.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .user-score {
            font-size: 2rem;
            font-weight: bold;
            color: #4a6cf7;
            margin: 20px 0;
        }

        .feedback-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            pointer-events: none;
        }

        .feedback-container img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .sad {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
            z-index: 1001;
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #4a6cf7, #8a2be2);
            width: 0%;
            transition: width 0.5s ease;
        }

        .streak-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff4757;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
        }

        .combo {
            position: absolute;
            top: 60px;
            right: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff4757;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.3s ease;
        }

        .combo.active {
            opacity: 1;
            transform: scale(1.2);
        }

        .start-screen h2 {
            font-size: 2rem;
            color: #4a6cf7;
            margin-bottom: 20px;
        }

        .start-screen p {
            font-size: 1.2rem;
            color: #495057;
            margin-bottom: 30px;
        }

        .trophy {
            font-size: 4rem;
            margin-bottom: 20px;
            color: gold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        @media (max-width: 768px) {
            .question {
                font-size: 1.2rem;
            }
            
            .option-div {
                padding: 12px;
                font-size: 1rem;
            }
            
            .container {
                border-radius: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Quiz de F√≥rmulas Magistrales</h1>
            <div class="number-of-question">1 de 9 preguntas</div>
            <div class="time-left">11s</div>
            <div class="streak-counter">Racha: 0</div>
            <div class="combo">¬°Combo!</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div id="container" class="quiz-container"></div>
        
        <div class="footer">
            <button id="next-button" class="next-button">Siguiente</button>
        </div>
        
        <div class="score-container">
            <div class="trophy">üèÜ</div>
            <h2>¬°Quiz Completado!</h2>
            <div class="user-score">Tu puntuaci√≥n es 0 de 9</div>
            <button id="restart" class="restart">Reiniciar Quiz</button>
        </div>
        
        <div class="start-screen active">
            <h2>Bienvenido al Quiz Interactivo</h2>
            <p>Demuestra tus conocimientos sobre f√≥rmulas magistrales en este divertido juego con temporizador.</p>
            <button id="start-button" class="start-button">Comenzar Quiz</button>
        </div>
    </div>

    <script>
        //References
        let timeLeft = document.querySelector(".time-left");
        let quizContainer = document.getElementById("container");
        let nextBtn = document.getElementById("next-button");
        let countOfQuestion = document.querySelector(".number-of-question");
        let displayContainer = document.getElementById("display-container");
        let scoreContainer = document.querySelector(".score-container");
        let restart = document.getElementById("restart");
        let userScore = document.getElementById("user-score");
        let startScreen = document.querySelector(".start-screen");
        let startButton = document.getElementById("start-button");
        let progressBar = document.querySelector(".progress-bar");
        let streakCounter = document.querySelector(".streak-counter");
        let comboElement = document.querySelector(".combo");
        
        let questionCount;
        let scoreCount = 0;
        let count = 11;
        let countdown;
        let currentStreak = 0;
        let maxStreak = 0;
        let soundsEnabled = false;
        let hoverSound, clickSound, correctSound, incorrectSound, timerSound, applauseSound;

        //Questions and Options array
        const quizArray = [
            { 
                id: "0",
                question: "¬øQu√© es una f√≥rmula magistral?",
                options: ["Es un Medicamento personalizado", "Un medicamento gen√©rico de venta libre", "Un producto cosm√©tico sin efectos terap√©uticos", "Un protocolo de laboratorio est√°ndar"],
                correct: "Es un Medicamento personalizado",
            },
            {
                id: "1",
                question: "¬øCu√°ntos a√±os tenemos en el mercado?",
                options: ["2 a√±os", "6 a√±os", "8 a√±os", "10 a√±os"],
                correct: "8 a√±os",
            },
            {
                id: "2",
                question: "¬øUna f√≥rmula magistral requiere Registro sanitario o autorizaci√≥n sanitaria?",
                options: ["Registro sanitario", "No requiere ning√∫n tr√°mite sanitario", "Solo necesita un permiso municipal", "Autorizaci√≥n sanitaria"],
                correct: "Autorizaci√≥n sanitaria",
            },
            {
                id: "3",
                question: "¬øNuestros insumos son de procedencia?",
                options: ["Chinos", "Nueva Zelanda y brasilero", "Peruanos", "Venezolanos"],
                correct: "Nueva Zelanda y brasilero",
            },
            {
                id: "4",
                question: "¬øQu√© factores te generan m√°s confianza al elegir un laboratorio de F√≥rmulas Magistrales?",
                options: ["Precisi√≥n", "Investigaci√≥n y desarrollo", "Automatizaci√≥n", "T.A"],
                correct: "T.A",
            },
            {
                id: "5",
                question: "¬øCu√°l es la Primera Botica en desarrollar F√≥rmulas Magistrales en el Per√∫?",
                options: ["GROBDI", "GRODBI", "GROCDI", "GRODDI"],
                correct: "GROBDI",
            },
            {
                id: "6",
                question: "¬øCu√°l es nuestro producto bandera?",
                options: ["Jarabes", "C√°psulas", "Gomitas", "Ovulos"],
                correct: "Gomitas",
            },
            {
                id: "7",
                question: "¬øQue caracter√≠stica tiene nuestro Omega?",
                options: ["Origen Animal", "EPA y DHA", "Anchoveta,microencapsulado + EPA y DHA", "Origen Vegetal"],
                correct: "Anchoveta,microencapsulado + EPA y DHA",
            },
            {
                id: "8",
                question: "¬øCu√°l es la vigencia m√°xima de nuestros productos?",
                options: ["3 Meses", "1 a√±o", "6 Meses", "1 mes"],
                correct: "1 a√±o",
            },
        ];

        // Inicializar sonidos
        function initSounds() {
            hoverSound = new Audio("hover.mp3");
            clickSound = new Audio("click.mp3");
            correctSound = new Audio("correcto.mp3");
            incorrectSound = new Audio("incorrecto.mp3");
            timerSound = new Audio("temporizador.mp3");
            applauseSound = new Audio("aplauso.mp3");
            soundsEnabled = true;
        }

        // Reproducir sonido
        function playSound(sound) {
            if (!soundsEnabled) return;
            sound.currentTime = 0;
            sound.play().catch(e => console.log("Error al reproducir sonido:", e));
        }

        // Habilitar sonidos despu√©s de la primera interacci√≥n
        document.addEventListener('click', function enableSounds() {
            if (!soundsEnabled) {
                initSounds();
                document.removeEventListener('click', enableSounds);
            }
        }, { once: true });

        //Restart Quiz
        restart.addEventListener("click", () => {
            playSound(clickSound);
            initial();
            displayContainer.classList.remove("hide");
            scoreContainer.classList.remove("active");
        });

        //Next Button
        nextBtn.addEventListener("click", () => {
            playSound(clickSound);
            displayNext();
        });

        const displayNext = () => {
            //increment questionCount
            questionCount += 1;
            //if last question
            if (questionCount == quizArray.length) {
                //hide question container and display score
                quizContainer.classList.add("hide");
                scoreContainer.classList.add("active");
                
                // Mostrar medalla seg√∫n el puntaje
                const trophy = document.querySelector(".trophy");
                const percentage = (scoreCount / quizArray.length) * 100;
                
                if (percentage >= 90) {
                    trophy.textContent = "üèÜ";
                    trophy.style.color = "gold";
                } else if (percentage >= 70) {
                    trophy.textContent = "ü•à";
                    trophy.style.color = "silver";
                } else if (percentage >= 50) {
                    trophy.textContent = "ü•â";
                    trophy.style.color = "#cd7f32"; // bronce
                } else {
                    trophy.textContent = "üéñÔ∏è";
                    trophy.style.color = "#aaa";
                }
                
                //user score
                userScore.innerHTML = `Tu puntuaci√≥n es ${scoreCount} de ${quizArray.length}`;
                
                // Reproducir sonido de aplausos
                playSound(applauseSound);
                
                // Mostrar racha m√°xima
                streakCounter.textContent = `Racha m√°xima: ${maxStreak}`;
            } else {
                //display questionCount
                countOfQuestion.innerHTML = `${questionCount + 1} de ${quizArray.length} preguntas`;
                //display quiz
                quizDisplay(questionCount);
                count = 11;
                clearInterval(countdown);
                timerDisplay();
                
                // Actualizar barra de progreso
                updateProgressBar();
            }
        };

        //Timer
        const timerDisplay = () => {
             // Detener cualquier sonido de temporizador previo
                if (timerSound) {
                    timerSound.pause();
                    timerSound.currentTime = 0;
                }
    
            timeLeft.innerHTML = `${count}s`;
            countdown = setInterval(() => {
                count--;
                timeLeft.innerHTML = `${count}s`;
                
                // Efecto de urgencia cuando quedan 5 segundos
                if (count <= 5) {
                    timeLeft.style.animation = "pulse 0.5s infinite";
                    playSound(timerSound);
                } else {
                    timeLeft.style.animation = "";
                }
                
                if (count == 0) {
                    clearInterval(countdown);
                    timeLeft.style.animation = "";
                    // Detener el sonido del temporizador al cambiar de pregunta
                    if (timerSound) {
                        timerSound.pause();
                        timerSound.currentTime = 0;
                    }
                    displayNext();
                }
            }, 1000);
        };

        // Actualizar barra de progreso
        function updateProgressBar() {
            const progress = ((questionCount) / quizArray.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        //Display quiz
        const quizDisplay = (questionCount) => {
            let quizCards = document.querySelectorAll(".container-mid");
            //Hide other cards
            quizCards.forEach((card) => {
                card.classList.remove("active");
            });
            //display current question card
            quizCards[questionCount].classList.add("active");
        };

        //Quiz Creation
        function quizCreator() {
            //randomly sort questions
            quizArray.sort(() => Math.random() - 0.5);
            //generate quiz
            for (let i of quizArray) {
                //randomly sort options
                i.options.sort(() => Math.random() - 0.5);
                //quiz card creation
                let div = document.createElement("div");
                div.classList.add("container-mid");
                //question number
                countOfQuestion.innerHTML = `1 de ${quizArray.length} preguntas`;
                //question
                let question_DIV = document.createElement("p");
                question_DIV.classList.add("question");
                question_DIV.innerHTML = i.question;
                div.appendChild(question_DIV);
                //options
                div.innerHTML += `
                <button class="option-div" onclick="checker(this)">${i.options[0]}</button>
                <button class="option-div" onclick="checker(this)">${i.options[1]}</button>
                <button class="option-div" onclick="checker(this)">${i.options[2]}</button>
                <button class="option-div" onclick="checker(this)">${i.options[3]}</button>
                `;
                quizContainer.appendChild(div);
            }
        }

        //Checker Function to check if option is correct or not
        function checker(userOption) {
            let userSolution = userOption.innerText;
            let question = document.getElementsByClassName("container-mid")[questionCount];
            let options = question.querySelectorAll(".option-div");

              // Detener el sonido del temporizador
                if (timerSound) {
                    timerSound.pause();
                    timerSound.currentTime = 0;
                }
    
            // Deshabilitar todas las opciones
            options.forEach((element) => {
                element.disabled = true;
            });

            // Limpiar el intervalo (detener el temporizador)
            clearInterval(countdown);
            timeLeft.style.animation = "";

            if (userSolution === quizArray[questionCount].correct) {
                userOption.classList.add("correct");
                scoreCount++;
                currentStreak++;
                
                // Actualizar racha m√°xima
                if (currentStreak > maxStreak) {
                    maxStreak = currentStreak;
                }
                
                // Mostrar contador de racha
                streakCounter.textContent = `Racha: ${currentStreak}`;
                
                // Mostrar efecto de combo si la racha es mayor a 1
                if (currentStreak > 1) {
                    comboElement.textContent = `¬°Combo x${currentStreak}!`;
                    comboElement.classList.add("active");
                    setTimeout(() => {
                        comboElement.classList.remove("active");
                    }, 1000);
                }
                
                // Reproducir sonido de correcto
                playSound(correctSound);
                
                // Mostrar feedback visual
                showFeedback(true);
            } else {
                userOption.classList.add("incorrect");
                currentStreak = 0;
                streakCounter.textContent = `Racha: 0`;
                
                // Marcar la opci√≥n correcta
                options.forEach((element) => {
                    if (element.innerText == quizArray[questionCount].correct) {
                        element.classList.add("correct");
                    }
                });
                
                // Reproducir sonido de incorrecto
                playSound(incorrectSound);
                
                // Mostrar feedback visual
                showFeedback(false);
            }
        }

        // Mostrar feedback visual
        function showFeedback(isCorrect) {
            if (hoverSound) hoverSound.pause();
            if (clickSound) clickSound.pause();
            if (timerSound) timerSound.pause();
            
            const feedbackContainer = document.createElement("div");
            feedbackContainer.className = "feedback-container";
            
            const feedbackImage = document.createElement("img");
            feedbackImage.src = isCorrect ? "correcto.gif" : "incorrecto.gif";
            feedbackImage.alt = isCorrect ? "Correcto" : "Incorrecto";
            
            feedbackContainer.appendChild(feedbackImage);
            
            // A√±adir confeti si es correcto
            if (isCorrect) {
                const confetti = document.createElement("img");
                confetti.src = "confeti.gif";
                confetti.className = "confetti";
                feedbackContainer.appendChild(confetti);
            } else {
                const sad = document.createElement("img");
                sad.src = "triste.gif";
                sad.className = "sad";
                feedbackContainer.appendChild(sad);
            }
            
            document.body.appendChild(feedbackContainer);
            
            // Eliminar despu√©s de 3 segundos
            setTimeout(() => {
                feedbackContainer.remove();
            }, 3000);
        }

        //initial setup
        function initial() {
            quizContainer.innerHTML = "";
            questionCount = 0;
            scoreCount = 0;
            currentStreak = 0;
            maxStreak = 0;
            count = 11;
            clearInterval(countdown);
            timerDisplay();
            quizCreator();
            quizDisplay(questionCount);
            progressBar.style.width = "0%";
            streakCounter.textContent = "Racha: 0";
        }

        //when user click on start button
        startButton.addEventListener("click", () => {
            playSound(clickSound);
            startScreen.classList.remove("active");
            quizContainer.classList.remove("hide");
            initial();
        });

        // Efecto hover para botones de opci√≥n
        document.addEventListener("mouseover", function(e) {
            if (e.target.classList.contains("option-div")) {
                e.target.style.transform = "translateY(-3px)";
                e.target.style.boxShadow = "0 5px 15px rgba(0, 0, 0, 0.1)";
                playSound(hoverSound);
            }
        });

        document.addEventListener("mouseout", function(e) {
            if (e.target.classList.contains("option-div")) {
                e.target.style.transform = "";
                e.target.style.boxShadow = "";
            }
        });

        //hide quiz and display start screen
        window.onload = () => {
            startScreen.classList.add("active");
            quizContainer.classList.add("hide");
        };
    </script>
</body>
</html>
