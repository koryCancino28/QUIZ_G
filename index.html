<!DOCTYPE html>
<html lang="es">
  <!-- Developed by JV Codes | www.jvcodes.com -->
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grobdi Quiz</title>
    <!-- Favicon -->
    <link rel="icon" href="logo_solo.png" type="image/png" sizes="180x180">
    <link rel="apple-touch-icon" href="/logo_solo.png">
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"/>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
</head>
<body>
  <div class="start-screen">
      <img src="logo-monstro.png" alt="Logo G" class="logo-monstro" />
      <button id="start-button">Inicio</button>
    </div>
    
    <div class="container-fluid" id="display-container">
      <!-- Logo Grobdi agregado aquÃ­ -->
      <div class="logo-container">
        <img src="logo_grobdi.png" alt="Grobdi Logo" class="logo" />
      </div>
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question">1 de 3 preguntas</span>
        </div>
        
        <div class="timer-div">
          <img src="timer-icon.svg" width="30px" height="30px" />
          <span class="time-left">10s</span>
        </div>
      </div>
      <div class="progress-container">
        <div class="streak-counter">Racha: 0</div>
        <div class="progress-bar"></div>
    </div>
      <div id="container">
        <!-- questions and options will be displayed here -->
      </div>
      <button id="next-button">Siguiente</button>
    </div>
    <div class="score-container hide">
      <img src="logo-morado.png" alt="Logo G" class="logo-morado" />
      <img src="final.gif" alt="finalG" class="final"/>
      <div id="user-score">Demo Score</div>
      <button id="restart">Reiniciar</button> 
      <button id="participante">Nuevo Quiz</button> 
    </div>
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
